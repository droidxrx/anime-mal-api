<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example MAL Api</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    </head>
    <body>
        <div class="container mt-3 mb-3">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="card p-3 py-4">
                        <form class="d-flex mb-3">
                            <input class="form-control me-2" type="number" placeholder="Search Anime By Id" aria-label="Search Anime By Id" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#advanceSearchAnimeById" aria-expanded="false" aria-controls="advanceSearchAnimeById">
                            Advance Search With Filters
                        </button>
                        <div class="collapse mt-3" id="advanceSearchAnimeById">
                            <div class="card card-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            const advanceSearchAnimeById = $("#advanceSearchAnimeById .card.card-body");
            const getStructures = $.getJSON("https://cdn.jsdelivr.net/npm/anime-mal-api@1.0.2/src/mal_api/anime/structures.json");
            getStructures.then(dataStructures);
            function dataStructures(data) {
                console.log(data);
            }
        </script>
    </body>
</html>
