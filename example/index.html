<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example MAL Api</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <style>
            .checkboxes ul {
                margin: 0;
                list-style: none;
            }
            @media only screen and (min-width: 768px) {
                .checkboxes ul {
                    columns: 2;
                    -webkit-columns: 2;
                    -moz-columns: 2;
                }
            }
            @media only screen and (min-width: 1000px) {
                .checkboxes ul {
                    columns: 3;
                    -webkit-columns: 3;
                    -moz-columns: 3;
                }
            }
            @media only screen and (min-width: 1200px) {
                .checkboxes ul {
                    columns: 4;
                    -webkit-columns: 4;
                    -moz-columns: 4;
                }
            }
        </style>
    </head>
    <body>
        <div class="container mt-3 mb-3">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div class="card p-3 py-4">
                        <form class="d-flex mb-3" id="animeById">
                            <input class="form-control me-2" type="number" placeholder="Search Anime By Id" aria-label="Search Anime By Id" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#advanceSearchAnimeById" aria-expanded="false" aria-controls="advanceSearchAnimeById">
                            Advance Search With Filters
                        </button>
                        <div class="collapse mt-3" id="advanceSearchAnimeById">
                            <div class="card card-body">
                                <div class="checkboxes">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>

                        <form class="d-flex mt-3 mb-3" id="animeByQuery">
                            <input class="form-control me-2" type="search" placeholder="Search Anime" aria-label="Search Anime" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#advanceAnimeByQuery" aria-expanded="false" aria-controls="advanceAnimeByQuery">
                            Advance Search With Filters
                        </button>
                        <div class="collapse mt-3" id="advanceAnimeByQuery">
                            <div class="card card-body">
                                <div class="checkboxes">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            // Create Filter
            const advanceSearchAnimeById = document.querySelector("#advanceSearchAnimeById .checkboxes ul");
            const advanceAnimeByQuery = document.querySelector("#advanceAnimeByQuery .checkboxes ul");

            const getStructures = fetch("https://cdn.jsdelivr.net/npm/anime-mal-api@1.0.7/src/mal-api/src/anime/structures.json").then((data) => data.json());
            getStructures.then(dataStructures);

            function dataStructures(data) {
                const animeFull = data.animeFull;
                const animeInList = data.animeInList;

                animeFull.forEach((item) => createTagLi(advanceSearchAnimeById, item));
                animeInList.forEach((item) => createTagLi(advanceAnimeByQuery, item));
            }

            function createTagLi(element, item) {
                const li = document.createElement("li");
                li.innerHTML = `<input class="form-check-input" type="checkbox" value="${item}"> ${item}`;
                element.appendChild(li);
            }

            // Button Search Area
            const btnAnimeById = document.querySelector("#animeById button");
            const btnAnimeByQuery = document.querySelector("#animeByQuery button");

            btnAnimeById.addEventListener("click", function (event) {
                event.preventDefault();
                const input = document.querySelector("form#animeById input");
                const checkboxes = document.querySelectorAll("#advanceSearchAnimeById .checkboxes ul li input:checked");
                const fields = [];
                let params;

                if (input.value == "") {
                    return;
                } else if (checkboxes.length == 0) {
                    params = `id=${input.value}`;
                } else {
                    for (let i = 0; i < checkboxes.length; i++) {
                        const attVal = checkboxes[i].value;
                        fields.push(attVal);
                    }
                    params = `id=${input.value}&fields=${fields.join()}`;
                }

                fetch(`/search/anime?${params}`)
                    .then((response) => response.json())
                    .then((response) => console.log(response));
            });

            btnAnimeByQuery.addEventListener("click", function (event) {
                event.preventDefault();
                const input = document.querySelector("form#animeByQuery input");
                const checkboxes = document.querySelectorAll("#advanceAnimeByQuery .checkboxes ul li input:checked");
                const fields = [];
                let params;

                if (input.value.length < 3) return console.log("Minimal 3 Digits");
                else if (checkboxes.length == 0) {
                    params = `q=${input.value}`;
                } else {
                    for (let i = 0; i < checkboxes.length; i++) {
                        const attVal = checkboxes[i].value;
                        fields.push(attVal);
                    }
                    params = `q=${input.value}&fields=${fields.toString()}`;
                }

                fetch(`/search/anime?${params}`)
                    .then((response) => response.json())
                    .then((response) => console.log(response));
            });
        </script>
    </body>
</html>
